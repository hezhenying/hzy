  <body>
       <script src="vec3.js"></script>
       <script>
	 function AreaOfTriangle(a,b,c)
	 {
	 var l1 =(a.x-b.x)*(a.x-b.x)+(a.y-b.y)*(a.y-b.y)+(a.z-b.z)*(a.z-b.z);
	 var l2 =(c.x-b.x)*(c.x-b.x)+(c.y-b.y)*(c.y-b.y)+(c.z-b.z)*(c.z-b.z);
	 var l3 =(c.x-a.x)*(c.x-a.x)+(c.y-a.y)*(c.y-a.y)+(c.z-a.z)*(c.z-a.z);
	 var S=Math.sqrt(4*l1*l2-(l1+l2-l3)*(l1+l2-l3))/4;
	 return S;
	 }

	 var x0=3,y0=4,z0=6;
	 var x1=5,y1=11,z1=7;
	 var x2=2,y2=6,z2=3;
	 var v0 = new Vec3(x0,y0,z0);
	 var v1 = new Vec3(x1,y1,z1);
	 var v2 = new Vec3(x2,y2,z2);
	 var S = AreaOfTriangle(v0,v1,v2);
	 document.write("point1: "+"("+v0.x+","+v0.y+","+v0.z+")");
	 document.write("point2: "+"("+v1.x+","+v1.y+","+v1.z+")");
	 document.write("point3: "+"("+v2.x+","+v2.y+","+v2.z+")");
	 document.write("the area of triangle is: "+S);
    </script>
  </body>
